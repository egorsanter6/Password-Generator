<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password generator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body class="container">
    <div class="make-divs-left">
      <div>
        <label for="upperCase">UPPER CASE</label>
        <input checked type="checkbox" id="upperCase">
      </div>
      <div>
        <label for="lowerCase">lower case</label>
        <input checked type="checkbox" id="lowerCase">
      </div>
      <div>
        <label for="digits">Digits</label>
        <input checked type="checkbox" id="digits">
      </div>
      <div>
        <label for="symbols">Symbols</label>
        <input checked type="checkbox" id="symbols">
      </div>
      <div>
        <label for="space">Space bar</label>
        <input type="checkbox" id="space">
      </div>
      <div>
        <label for="randomWord">Random word</label>
        <input type="checkbox" id="randomWord">
      </div>
    </div>

    <div class="make-divs-left">
      <div>
        <label for="length">Length</label>
        <input type="number" id="length" min="5" max="100" value="20">
      </div>
      <div>
        <div id="randomLengthBlock">
          <label for="randomLength">Random length</label>
          <input type="checkbox" id="randomLength">
        </div>
        <label for="numberOfPasswords">Number of passwords</label>
        <input type="number" id="numberOfPasswords" min="1" max="20" value="1">
      </div>
      <div>
        <label for="overriddenSymbols">Override standard symbols</label>
        <input type="text" id="overriddenSymbols">
      </div>
      <div>
        <label for="addSymbols">Add symbols to standard symbols</label>
        <input type="text" id="addSymbols">
      </div>
      <div>
        <label for="requiredSymbols">Required symbols</label>
        <input type="text" id="requiredSymbols">
      </div>
      <div>
        <label for="requiredWord">Required word</label>
        <input type="text" id="requiredWord">
      </div>
      <div>
        <label for="exceptSymbols">Exclude symbols</label>
        <input type="text" id="exceptSymbols">
      </div>
      <div>
        <label for="exceptSymbolsCombination">Exclude symbols combination</label>
        <input type="text" id="exceptSymbolsCombination">
      </div>
    </div>

    <div class="" id="passwords"></div>
    <div>
      <button id="pwdGenBtn" type="submit">Generate a password</button>
      <button disabled="true" id="copyAllPwdsBtn">Copy all passwords</button>
      <label for="hidePasswords">Hide passwords</label>
      <input type="checkbox" id="hidePasswords">
    </div>
    <div id="errors"></div>

    
    <script src="generator.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
