<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="background">
    <div class="border-bottom xz">
      <h1>Password Generator by sAnter</h1>
    </div>
    <div id="container">
      <div class="parent checkbox left-divs">
        <div>
          <label for="upperCase">
            <input checked type="checkbox" id="upperCase"> UPPER CASE
          </label>
        </div>
        <div>
          <label for="lowerCase">
            <input checked type="checkbox" id="lowerCase"> lower case
          </label>
        </div>
        <div>
          <label for="digits">
            <input checked type="checkbox" id="digits"> Digits
          </label>
        </div>
        <div>
          <label for="symbols">
            <input checked type="checkbox" id="symbols"> Symbols
          </label>
        </div>
        <div>
          <label for="space">
            <input type="checkbox" id="space"> Space bar *
          </label>
        </div>
        <div>
          <label for="randomWord">
            <input type="checkbox" id="randomWord"> Random word *
          </label>
        </div>
          <div id="errors"></div>
          <div>* means that option is not recommended</div>
          <div>& means you do it at your own risk</div>
        </div>

        <div class="parent input left-divs">
          <div>
                <label for="length">Length</label>
            <input type="number" id="length" min="5" max="100" value="20">
          </div>
          <div>
            <div id="randomLengthBlock">
            <label for="randomLength">Random length</label>
            <input type="checkbox" id="randomLength">
            </div>
            <label for="numberOfPasswords">Number of passwords</label>
            <input type="number" id="numberOfPasswords" min="1" max="20" value="1">
          </div>
          <div>
            <label for="overriddenSymbols">Override standard symbols</label>
            <textarea class="shadow-lg" cols="50" rows="2" class="inputs" type="text" id="overriddenSymbols"></textarea>
          </div>
          <div>
            <label for="addSymbols">Include symbols to standard symbols</label>
            <textarea class="shadow-lg" cols="50" rows="2" type="text" id="addSymbols"></textarea>
          </div>
          <div>
            <label for="requiredSymbols">Required symbols</label>
            <textarea class="shadow-lg" cols="50" rows="2" type="text" id="requiredSymbols"></textarea>
          </div>
          <div>
            <label for="requiredWord">Required word</label>
            <textarea class="shadow-lg" cols="50" rows="2" type="text" id="requiredWord"></textarea>
          </div>
          <div>
            <label for="exceptSymbols">Exclude symbols</label>
            <textarea class="shadow-lg" cols="50" rows="2" type="text" id="exceptSymbols"></textarea>
          </div>
          <div>
            <label for="exceptSymbolsCombination">Exclude symbols combination</label>
            <textarea class="shadow-lg" cols="50" rows="2" type="text" id="exceptSymbolsCombination"></textarea>
          </div>
        </div>
        <div class="margin"id="passwords"></div>
        <script src="generator.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
    <div class="parent generator-btn margin my-margin" >
        <button class="shadow-lg btn btn-light btn-sm" id="pwdGenBtn" type="submit">Generate a password</button>
        <button class="shadow-lg btn btn-light btn-sm" disabled="true" id="copyAllPwdsBtn">Copy all passwords</button>
        <label for="hidePasswords">
        <input disabled="true" type="checkbox" id="hidePasswords">Hide all passwords</label>
    </div>
  </body>
</html>
